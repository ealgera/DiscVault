services:
  backend:
    image: ealgera/discvault-backend:1.5.0
    container_name: discvault-backend
    restart: unless-stopped
    environment:
      - DB_PATH=/data/discvault.db
    volumes:
      - ./data:/data
      - ./covers:/app/covers
    expose:
      - "8000"

  frontend:
    image: ealgera/discvault-frontend:1.5.0
    container_name: discvault-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend